<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NetworkMemory Live View</title>

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://rawgit.com/abodelot/jquery.json-viewer/master/json-viewer/jquery.json-viewer.js"></script>
    <link href="http://rawgit.com/abodelot/jquery.json-viewer/master/json-viewer/jquery.json-viewer.css" type="text/css" rel="stylesheet" />
    <script lang="javascript">
        var ws = new WebSocket("ws://localhost:9998/ws_whole");
        ws.onopen = function(event){
            console.log("websocket onopen");
        };
        ws.onmessage = function(event){
            console.log("websocket onmessage");
            var msg = JSON.parse(event.data);
            $("#json-renderer").jsonViewer(msg)
        };
    </script>
    <style type="text/css">
        /*pre.json { border: solid black 1px}*/
    </style>
</head>
<body>
<h1>NetworkMemory</h1>
<pre class="json prettyprintZ lang-json" id="json-renderer"></pre>
</body>
</html>
